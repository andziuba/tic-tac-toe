<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="mode-container">
        <div>Choose a game mode</div>
        <button id="player-player">Player vs Player</button>
        <button id="player-computer">Player vs Computer</button>
    </div>

    <div id="difficulty-container" style="display: none;">
        <div>Choose a game difficulty</div>
        <button id="easy">Easy</button>
        <button id="hard">Hard</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="message"></div>
        <div id="board-container">
            <div id="board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> 
</body>
</html>
